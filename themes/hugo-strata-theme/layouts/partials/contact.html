<!-- Three -->
<section id="contact">
	{{ with .Site.Params.contact.title }}<h2>{{ . }}</h2>{{ end }}
	{{ with .Site.Params.contact.content }}<p>{{ . }}</p>{{ end }}
	<div class="email">
		<i class="fa fa-envelope-o" aria-hidden="true"></i>
		{{ .Site.Params.contact.email_user }}
		<i class="fa fa-at" aria-hidden="true"></i>
		{{ .Site.Params.contact.email_domain }}
	</div>
</section>
