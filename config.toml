baseurl = "localhost:1313"
languageCode = "en-us"
title = "Carlos Jenkins"
theme = "hugo-strata-theme"
disqusShortname = ""
# Enable Google Analytics by inserting your tracking code
googleAnalytics = ""
# Define how many posts should appear on a site
paginate = 10

[params]
    # To provide some metadata for search engines feel free to add a few
    # information about you and your website.
    name = "Carlos Jenkins"
    description = "Carlos Jenkins Portfolio Website"

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

    # Add custom assets with their paths relative to the static folder
    custom_js   = []
    custom_css  = []


    [params.sidebar]
        avatar = "avatar.jpg"
        # Use Markdown to format the string. This works nearly all over the theme
        bio = "Hacker, engineer and Open Source Hacktivist.<br> Python and Hardware gurú.<br> Always looking for a challenge."

        # The icons will be shown if you enter your username
        github = "carlos-jenkins"
        stackoverflow = "439494/havok"
        linkedin = "carlosjenkins"
        twitter = "cjenkinscr"

        copyright = [
            "&copy; 2016 Carlos Jenkins"
        ]


    [params.about]
        hide  = false
        title = "Carlos Jenkins"
        content = "Hacker, engineer and Open Source Hacktivist.<br> Python and Hardware gurú.<br> Always looking for a challenge."


    [params.portfolio]
        hide  = false
        title = "Projects"

        # The images and thumbnails are stored under static/images/portfolio
        [[params.portfolio.gallery]]
            image = "topology.png"
            thumb = "topology.png"
            title = "Topology Modular Framework"
            description = "Advanced modular framework for building and testing network topologies and Software."
            link = "http://topology.readthedocs.io/"

        [[params.portfolio.gallery]]
            image = "smartlights.jpg"
            thumb = "smartlights.jpg"
            title = "Smart Lights"
            description = "Smart Lights its a Hardware and Software project that aims to create the next generation traffic lights for Smart Cities and Autonomous Vehicles. Won 3rd place at the Hardwarethon 2016."
            link = "https://github.com/carlos-jenkins/smart-lights"

        [[params.portfolio.gallery]]
            image = "smartlights.jpg"
            thumb = "smartlights.jpg"
            title = "MiVotico"
            description = "Mobile app that facilitates people to find their election day polling place using Open Data."
            link = "https://github.com/mivotico/"

        [[params.portfolio.gallery]]
            image = "galaxy.png"
            thumb = "galaxy.png"
            title = "Galaxy"
            description = "Galaxy is a C++, SDL based game inspired by Space Invaders."
            link = "https://github.com/carlos-jenkins/galaxy/"

    [params.recentposts]
        hide  = true
        title = "Recent blog posts"

    [params.contact]
        hide  = false
        title = "Get In Touch"
        content = "Do you have any ideas you want to share? Feel free to write me!"
        email_user = "carlos"
        email_domain = "jenkins.co.cr"

